<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stock Risk Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center">ðŸ“Š Stock Risk Analyzer</h2>
    <form id="tickerForm" class="mb-3">
      <input type="text" id="tickerInput" class="form-control" placeholder="Enter ticker (e.g., AAPL)" required>
      <button type="submit" class="btn btn-primary w-100 mt-2">Analyze</button>
    </form>
    <div id="results" class="card p-3 shadow-sm d-none">
      <h5>Risk Metrics</h5>
      <table class="table table-striped">
        <thead><tr><th>Metric</th><th>Value</th></tr></thead>
        <tbody>
          <tr><td>Standard Deviation</td><td id="stdDevTab"></td></tr>
          <tr><td>Beta</td><td id="betaTab"></td></tr>
          <tr><td>Sharpe Ratio</td><td id="sharpeTab"></td></tr>
          <tr><td>Alpha</td><td id="alphaTab"></td></tr>
          <tr><td>Composite Risk Score</td><td id="riskScoreTab"></td></tr>
          <tr><td>Risk Descriptor</td><td id="riskDescriptorTab"></td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="js/api.js"></script>
  <script src="js/metrics.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
